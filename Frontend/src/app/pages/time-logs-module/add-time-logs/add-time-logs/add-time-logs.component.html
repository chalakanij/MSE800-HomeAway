<div class="pm-card__dialog-box-container">
    <h1 class="pm-dialog--title">{{title}}</h1>
    <mat-dialog-content class="mat-typography">
        <form [formGroup]="timeLogDetailsGroup">
            <div class="form-layout--all-center">
                <div class="no-gutters" style="align-items: flex-start; width: 100%;">
                    <label class="col-4 form-layout--label-double-col">Project: </label>
                </div>
                <mat-select class="col-8 form-layout--form-double-col" formControlName="project"
                    placeholder="Select a project">
                    <mat-option *ngFor="let project of projects" [value]="project">
                        {{project.title}}</mat-option>
                </mat-select>
            </div>
            <div class="form-layout--all-center">
                <label class="col-4 form-layout--label">Description: </label>
                <input class="col-8 form-layout--form" id="description" formControlName="description" placeholder="Enter Description">
            </div>

             <!-- In Date Picker -->
             <div class="form-layout--all-center">
                <label class="col-4 form-layout--label">In Date: </label>
                <div class="row col-8 form-layout--form form-layout--date-picker">
                  <input class="col-8" matInput [matDatepicker]="inDatePicker" placeholder="Select Date" style="width: unset; padding: 13px 10px 10px 20px; color: black;"
                   formControlName="in_date" [max]="maxDate">
                   <mat-datepicker #inDatePicker></mat-datepicker>
                  <mat-datepicker-toggle class="form-layout--date-picker--toggle" matSuffix [for]="inDatePicker"></mat-datepicker-toggle>    
                </div>
              </div>

            <!-- In Time Picker -->
            <div class="form-layout--all-center" style="padding-top: 10px;">
                <label class="col-4 form-layout--label">In Time: </label>
                <input class="custom-time-input col-8 form-layout--form" type="time" formControlName="in_time" placeholder="Select Time">
            </div>

             <!-- Out Date Picker -->
             <div class="form-layout--all-center">
                <label class="col-4 form-layout--label">Out Date: </label>
                <div class="row col-8 form-layout--form form-layout--date-picker">
                  <input class="col-8" matInput [matDatepicker]="outDatePicker" placeholder="Select Date" style="width: unset; padding: 13px 10px 10px 20px; color: black;"
                   formControlName="out_date" [max]="maxDate">
                   <mat-datepicker #outDatePicker></mat-datepicker>
                  <mat-datepicker-toggle class="form-layout--date-picker--toggle" matSuffix [for]="outDatePicker"></mat-datepicker-toggle>    
                </div>
              </div>

            <!-- Out Time Picker -->
            <div class="form-layout--all-center" style="padding-top: 10px;">
                <label class="col-4 form-layout--label">Out Time: </label>
                <input class="custom-time-input col-8 form-layout--form" type="time" formControlName="out_time" placeholder="Select Time">
            </div>
           </form>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-8" style="display: flex; justify-content: flex-end;">
                <span class="pm-error" *ngIf="isInvalidForm" style="bottom: 0px;">Please fill all the Details</span>
            <button mat-button style="background-color: #4286D2; color: white; width: 80px;"
                (click)="onSubmit();">Submit</button>
        </div>
    </div>
    </mat-dialog-content>
</div>
